<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#44b0ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#44b0ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="200" fill="#44b0ff" opacity="0.1"/>
  <circle cx="1050" cy="130" r="250" fill="#a855f7" opacity="0.1"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main text -->
  <text x="600" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="80" font-weight="800" fill="url(#text-gradient)">Sol-Insure</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#94a3b8">Modern P&amp;C Insurance Platform</text>
  
  <!-- Accent line -->
  <rect x="450" y="380" width="300" height="4" rx="2" fill="url(#accent-gradient)"/>
  
  <!-- Tagline -->
  <text x="600" y="450" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#64748b">Cloud-Native • Modular • Enterprise-Ready</text>
  
  <!-- Website URL -->
  <text x="600" y="560" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="#475569">sol-insure.com</text>
</svg>


